data_processing:
  # Schedule interval for data processing task, set to run daily
  schedule_interval: "@daily"
  # Placeholder for execution time (could be extended with actual time)
  execution_time:
  params:
    # Path to the package configuration file for data processing
    package_config_path: "/home/giangnmt/AirflowProject/example_config/packgage_config/data_processing_package_config.yaml"
    task_failure_callback:
      # Nested configuration for failure callbacks
      notify:
        # Telegram chat ID for notification on task failure
        TELEGRAM_CHAT_ID: "-4569060205"
        # Authorization token for the Telegram bot
        TELEGRAM_TOKEN: "7897102108:AAEm888B6NUD4zRvlNfmvSCzNC94955cevg"
      retry_task:
        # Number of retries for the failed task
        retries: 2
        # Delay between retries in seconds
        retry_delay: 30

extract_feature:
  schedule_interval: "@daily"
  execution_time:
  params:
    package_config_path: "/home/giangnmt/AirflowProject/example_config/packgage_config/extract_feature_package_config.yaml"
    task_failure_callback:
      notify:
        TELEGRAM_CHAT_ID: "-4569060205"
        TELEGRAM_TOKEN: "7897102108:AAEm888B6NUD4zRvlNfmvSCzNC94955cevg"
      retry_task:
        retries: 2
        retry_delay: 30