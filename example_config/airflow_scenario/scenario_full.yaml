      schedule_interval:
      execution_time:
      params:
        package:
          PACKAGE_NAME: "featurestore"
          CONFIG_PATH:
          VENV_HUB_PATH: "/home/giang/VENV/"
          RAW_REPO_URL: "git@github-test-mytv-feature-store:giangnmt98/feature_store.git"
          PACKAGE_VERSION: "v1.0"
          PYTHON_VERSION: "3.9"
